<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./bootstrap.css" rel="stylesheet" >
    <script src="./bootstrap.js" ></script>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form action="#" name="calculator" class="main">
                    <input type="text" class="display form-control"  name="display" id="display" disabled>
                    <input type="button" class="btn btn-primary" value="C" id="clear">
                    <input type="button" class="btn btn-primary ml 3" value="->" onclick="backspace()" >
                    <input type="button" class="btn btn-primary ml-3" value="%" 
                    onclick="document.calculator.display.value+='%' " >
                    <input type="button" class="btn btn-primary " value="/"   onclick="document.calculator.display.value+='/' "><br><br>
                    <input type="button" class="btn btn-primary" value="7" onclick="seven()" >
                    <input type="button" class="btn btn-primary ml-5" value="8" onclick="eight() " >
                    <input type="button" class="btn btn-primary ml-3" value="9" onclick="nine() " >
                    <input type="button" class="btn btn-primary ml-3" value="*" 
                    onclick="document.calculator.display.value+='*' "><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="6" onclick="six() ">
                    <input type="button" class="btn btn-primary" value="5" onclick="five()" >
                    <input type="button" class="btn btn-primary ml-3" value="4" onclick="four() ">
                    <input type="button" class="btn btn-primary ml-3" value="-" onclick="document.calculator.display.value+='-' " ><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="3" onclick="three() ">
                    <input type="button" class="btn btn-primary" value="2" onclick="two() " >
                  
                    <input type="button" class="btn btn-primary ml-3" value="1" onclick="one() " >
                    <input type="button" class="btn btn-primary ml-3" value="+" onclick="document.calculator.display.value+='+' " ><br><br>
                    <input type="button" class="btn btn-primary ml-3" value="0" onclick="zero()" >
                    <input type="button" class="btn btn-primary" value="00" onclick="document.calculator.display.value+='00' " >
                    <input type="button" class="btn btn-primary ml-3" value="." onclick="point() " >
                    <input type="button" class="btn btn-primary ml-3" value="=" onclick="document.calculator.display.value=eval(calculator.display.value) " >
                    
                </form>
            </div>
        </div>
    </div>
    <script src="custom.js"></script>
    
</body>
</html>
